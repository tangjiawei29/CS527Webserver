        <button type="button" class="btn btn-primary w-100" id="button-run">Run</button>
    </div>

<div class="row">
    <div class="row">
        <div class="col-12">
            <label id="status">Query Status: <strong id="status-content"></strong> </label>
        </div>
    </div>
    <div class="row">

            <label id="time-elapsed">Time Elapsed: <strong id="exec-time"></strong> </label>
        </div>
    </div>
</div>

<hr class="solid">

<div id="result-table"></div>

<script>
    const editor = CodeMirror(document.querySelector('#editor'), {
        lineNumbers: true,
        tabSize: 2,
        mode: 'text/x-mysql',
        theme: 'dracula'
    });

    let queryUrl = '/ds/rds'
    $('#radio-mysql').click(function() {
        queryUrl = '/ds/rds'
    });
    $('#radio-redshift').click(function() {
        queryUrl = '/ds/redshift'
    });

    $.makeTable = function (data) {
        let table = $('<table class="table table-bordered table-hover table-striped">');
        let tblHeader = "<thead><tr>";
        for (let k in data[0]) tblHeader += "<th scope='col'>" + k + "</th>";
        tblHeader += "</tr></thead>";
        $(tblHeader).appendTo(table);
        $('<tbody>').appendTo(table);
        $.each(data, function (index, value) {
            let TableRow = "<tr>";
            $.each(value, function (key, val) {
                TableRow += "<td>" + val + "</td>";
            });
            TableRow += "</tr>";
            $(table).append(TableRow);
        });
        $('</tbody>').appendTo(table);
        return ($(table));
    };

    $("button").click(function () {
        $.ajax({
            type: "POST",
            url: queryUrl,
            // data: $.trim($("#Textarea1").val()),
            data: editor.getValue(),
            success: function( result ) {
                console.log(editor.getValue())
                $('#result-table').empty()
                console.log("success:", result)
                let jData = JSON.parse(result.data)
                let elapsedTime = result.elapsedTime
                let status = result.status
                // $('#time-elapsed').text(`Time Elapsed: ${elapsedTime} ms`)
                $('#exec-time').text(`${elapsedTime} ms`)
                // $('#status').text(`Query Status: ${status}`)
                $('#status-content').text(status)
                let table = $.makeTable(jData)
                $(table).appendTo('#result-table')
            },
            contentType: 'text/plain'
        });
    });
</script>
