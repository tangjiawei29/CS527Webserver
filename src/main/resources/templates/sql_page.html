<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
</head>
<body>


<div class="top-container">
    <div class="row">
        <div class="col">
            <label id="database-name">Database:</label>
        </div>

        <div class="col">
            <input class="form-check-input" type="radio" name="radio" id="radio-mysql" checked="checked">
            <label class="form-check-label" for="radio-mysql">
                MySQL
            </label>
        </div>
        <div class="col">
            <input class="form-check-input" type="radio" name="radio" id="radio-redshift">
            <label class="form-check-label" for="radio-redshift">
                RedShift
            </label>
        </div>
    </div>
</div>
<div class="form-group">
    <label for="Textarea1">Query:</label>
    <textarea class="form-control rounded-0" id="Textarea1" rows="10"></textarea>
</div>

<div class="row">
    <div class="col">
        <button type="button" class="btn btn-primary" id="button-run">Run</button>
    </div>
    <div class="col">
        <label id="time-elapsed">Time Elapsed:</label>
    </div>

</div>
<div>
    <table class="table table-striped table-hover">
        <thead>
        </thead>
        <tbody>
        <tr class="table-active">
        </tr>
        <tr>
        </tr>
        <tr>
            <td>Col1</td>
            <td>Col2</td>
            <td>Col3</td>
        </tr>
        </tbody>
    </table>
</div>

</body>

</html>
